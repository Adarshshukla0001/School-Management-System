{%extends 'index.html'%}
{%block body%}
<div class="row">
  <div class="col-sm-12">
<form action="{%url 'validatefacalty'%}" method="post"  class="form-group w-50 border mx-auto p-5 my-5" style="border-radius:30%;background-image:url('../static/img/bg3.jpg');background-size:cover; box-shadow: 0 20px 25px black;">
  {% csrf_token %}
  <p class="text-center text-light fw-bold">{{msg}}</p>
  <h4 class="text-center text-light">Facalty Login Form</h4>
  <input  type="text" name="fid" placeholder="Enter Your Id " class="form-control text-light border-secondary bg-transparent" style="box-shadow: 0 10px 25px black;" required>
  <br>
  <input type="text"  name="fname"  placeholder="Enter Your Name " class="text-light form-control border-primary bg-transparent" style="box-shadow: 0 10px 25px black;" required>
  <br>
  <input type="submit" value="Login" class="btn btn-outline-danger form-control" style="color: white;">
  <br>
  <br>
</form>
</div>
</div>
{%endblock%}
