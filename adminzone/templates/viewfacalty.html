{% extends 'adindex.html' %}
{% block body%}

<h2 class="text-center p-5 text-primary">View Facalty</h2>
<table class="table table-secondary">
 <tr>
<th>Facalty id</th>
<th>Facalty name</th>
<th>Department</th>
<th>Salary</th>
<th>Delete</th>
</tr>
{%for i in f%}
<tr>
<td>{{i.fid}}</td>
<td>{{i.fname}}</td>
<td>{{i.department}}</td>
<td>{{i.salary}}</td>
<td><a href="{% url 'adminzone:deletefacalty' i.fid %}">Delete</a></td>
</tr>
{%endfor%}
</table>

{%endblock%}
