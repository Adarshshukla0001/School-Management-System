{% extends 'adindex.html' %}
{% block body%}

    <h2 class="text-center p-5 text-primary"> View Feedback</h2>
    <table class="table table-secondary">

       <th>Fid</th>
       <th>Fname</th>
       <th>Department</th>
       <th>Feedtype</th>
       <th>Massege</th>
        </tr>
       {% for i in f%}

       </tr>
       {%endfor%}
       </table>

{% endblock %}
